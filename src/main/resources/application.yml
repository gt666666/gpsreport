server:
  port: 8086

spring:
  http:
    encoding:
      force: true
      charset: UTF-8
      enabled: true

  mvc:
    #出现错误时, 直接抛出异常
    throw-exception-if-no-handler-found: true
    resources:
      #不要为我们工程中的资源文件建立映射
      add-mappings: false

  # 启用的配置文件
  profiles:
    active: prod

  # redis 缓存服务器配置
  redis:
    # 务端口
    port: 6379
    # 超时时间
    timeout: 1000
    jedis:
      pool:
        # 最大空闲数
        max-idle: 100
        # 一个pool可分配多少个jedis实例
        max-active: 100
        # 最大建立连接等待时间。如果超过此时间将接到异常。设为-1表示无限制。
        max-wait: 1000

  # spring data for mongodb
  data:
    mongodb:
      port: 27017
      database: pgsReport

### 自定义属性 ###
custom:
  web-name: 北斗主动安全云平台-报表

